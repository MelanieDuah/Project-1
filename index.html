    <title>Movie Picker</title>

<body>
    <div class="container">

        <div class="row">
            <div class="col-md-12 text-light d-flex justify-content-center bg-dark">
                <div id="heading">
                    <h1>What Movie Should I watch?</h1>
                </div>
            </div>
        </div>

        <div class="row input-group inptSearch">
            <div class="row">
                <div class="col-6">
                    <p>Enter Your Zip Code:</p>
                </div>
                <input type="text" class="form-control col-6" id="searchInput">
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <p>The weather in your area is:</p>
            </div>
            <div class="col-6" id="weathercategory">
                <p>weather category placeholder to be deleted.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <p>The genre of movie you should watch is:</p>
            </div>
            <div class="col-6" id="moviegenre">
                <p>movie genre placeholder to be deleted.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <p>How about:</p>
            </div>
            <div class="col-6" id="moviesuggestion">
                <p>movie sugestion placeholder to be deleted.</p>
            </div>
        </div>

    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.5/dist/latest/bootstrap-autocomplete.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
